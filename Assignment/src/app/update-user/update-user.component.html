<!-- Main Content -->
<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <!-- Update User -->
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Update User</h4>
              <p class="card-category">Manage your profile, change password, and update personal information</p>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="First Name" type="text">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Last Name" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email address" type="email">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Current Password" type="password">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="New Password" type="password">
                    </mat-form-field>
                  </div>
                </div>
                <!-- Add more fields for managing profile, changing password, etc. -->
                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Account</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
        <!-- End Update User -->
      </div>
    </div>
  </div>
  <!-- End Main Content -->
